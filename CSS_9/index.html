<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS_9</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="frame flex column">
    <div style="width: 100%; height: 80%; position: relative; background-color: #1a2238; overflow: hidden;">
      <div class="moon">
        <div class="hall" style="--x: 10%; --y: 20%; --s: 2"></div>
        <div class="hall" style="--x: 50%; --y: 55%;"></div>
        <div class="hall" style="--x: 70%; --y: 55%;"></div>
        <div class="hall" style="--x: 60%; --y: 85%;"></div>
        <div class="hall" style="--x: 60%; --y: 10%;"></div>
        <div class="hall" style="--x: 10%; --y: 70%; --s: 1.5"></div>
      </div>

      <div class="rain">
        <div class="waterDrop" style="--d: .2s; --x: 150px;"></div>
        <div class="waterDrop" style="--d: 0s; --x: 100px;"></div>
        <div class="waterDrop" style="--d: .4s; --x: 50px;"></div>
        <div class="waterDrop" style="--d: .7s; --x: 120px;"></div>
        <div class="waterDrop" style="--d: .8s; --x: 220px;"></div>
        <div class="waterDrop" style="--d: .8s; --x: 320px;"></div>
        <div class="waterDrop" style="--d: .3s; --x: 350px;"></div>
        <div class="waterDrop" style="--d: 0s; --x: 380px;"></div>

        <div class="waterDrop" style="--s:.7;--d: .2s; --x: 180px;"></div>
        <div class="waterDrop" style="--s:.7;--d: 0s; --x: 150px;"></div>
        <div class="waterDrop" style="--s:.7;--d: .3s; --x: 100px;"></div>
        <div class="waterDrop" style="--s:.7;--d: .7s; --x: 160px;"></div>
        <div class="waterDrop" style="--s:.7;--d: 0s; --x: 200px;"></div>
        <div class="waterDrop" style="--s:.7;--d: .6s; --x: 250px;"></div>
        <div class="waterDrop" style="--s:.7;--d: .3s; --x: 300px;"></div>
        <div class="waterDrop" style="--s:.7;--d: .5s; --x: 350px;"></div>
      </div>

      <div class="cloud" style="--y: 55%; --x: -15%;  background-color: #26314f;" ></div>
      <div class="cloud" style="--y: 55%; --x: 45%;  background-color: #26314f;" ></div>
      <div class="cloud" style="--y: 65%; --x: -25%; --s: .8;"></div>
      <div class="cloud" style="--y: 65%; --x: 50%; --s: .8;"></div>
      <div class="cloud" style="--y: 65%; --x: 15%;"></div>
    </div>

    <div class="info flex">
      <div class="flex" style="gap: 10px">
        <div style="font-size: 55px;">12°</div>
        <div class="flex column" style="font-size: 15px; color: rgba(0, 0, 0, 0.5);">
          <span>Wind: E 7 km/h</span>
          <span>Humidity: 87%</span>
        </div>
      </div>
      <div class="flex column" style="font-size: 17px; gap: 3px;">
        <div><span style="color: rgba(0, 0, 0, 0.5);">Tue</span>	21° / 9°</div>
        <div><span style="color: rgba(0, 0, 0, 0.5);">Wed</span>	23° / 10°</div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
