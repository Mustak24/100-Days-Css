<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS_8</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="frame flex">
    <div id="center" class="center flex">
      <div style="--r:90px; --br:50px; --speed: 3.5s; top: 0px;" class="ball"></div>
      <div style="--r:140px; --br:20px; --speed: 3s; top: 50px;" class="ball"></div>
      <div style="--r:100px; --br:50px; --speed: 4s; bottom: 0px;" class="ball"></div>
      <div style="--r:140px; --br:30px; --speed: 4.5s; bottom: 50px;" class="ball"></div>
      <div style="--r:140px; --br:35px; --speed: 3s; bottom: 50px; left: 50px;" class="ball"></div>
      <div style="--r:140px; --br:30px; --speed: 3.5s; bottom: 50px; right: 50px;" class="ball"></div>
      <div style="--r:110px; --br:35px; --speed: 3.5s; top: 60px; left: 60px;" class="ball"></div>
      <div style="--r:90px; --br:29px; --speed: 2.5s; top: 60px; left: 60px;" class="ball"></div>
      <div style="--r:110px; --br:30px; --speed: 2.5s; top: 60px; right: 60px;" class="ball"></div>
      <div style="--r:150px; --br:35px; --speed: 4.5s; top: 60px; right: 60px;" class="ball"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
