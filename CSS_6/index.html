<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CSS_6</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="frame flex">
    <div class="center flex">

      <div class="profile flex column" style="justify-content: space-between;">
        <div class="profileImg flex">
          <span></span>
          <span></span>
          <img src="https://100dayscss.com/codepen/jessica-potter.jpg">
        </div>

        <div class="flex column" style="position: relative; top: -20px;">
          <span class="textSpan1" style="font-size: 15px;">Jessica Potter</span>
          <span class="textSpan2">Visual Artist</span>
        </div>

        <div class="flex column" style="gap: 10px;">
          <button class="flex">Follow</button>
          <button class="flex">Message</button>
        </div>
      </div>

      <div class="info flex column">
        <div class="flex column">
          <span class="textSpan1">523</span>
          <span class="textSpan2">Post</span>
        </div>
        <div class="flex column">
          <span class="textSpan1">1387</span>
          <span class="textSpan2">Likes</span>
        </div>
        <div class="flex column">
          <span class="textSpan1">146</span>
          <span class="textSpan2">Follower</span>
        </div>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
